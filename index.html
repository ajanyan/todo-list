<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class=" green accent-2">
	<div id="div1" style = "text-align:center;">
		<div class="container">
			<div class="row">

				<div class="col s12">
					<h1>To Do List</h1>
				</div>

				<div class="col s12">
					<input type="text" v-model="newitem"  v-on:keyup.enter="addItem" >
				</div>

				<div class="col s12">
					<button v-on:click="addItem" class="btn btn indigo">Add</button>
				</div>

				<div class="col s12">
					<ul>
						<li class="green accent-3" v-for="(item,key) in todo" @click="deleteItem(key)">{{item}}</li>
					</ul>
				</div>	
				</div>
			</div>
		</div>	
 	</div>
    <script type="text/javascript" src="app.js"></script>


</body>
</html>
